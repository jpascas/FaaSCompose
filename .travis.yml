language: node_js
node_js:
  - stable
after_success:
  - npm build
addons:
  sonarcloud:
    organization: 'jpascas' # the key of the org you chose at step #3
    token:
      secure: '$SONAR_TOKEN' # encrypted value of your token
script:
  # other script steps might be done before running the actual analysis
  - sonar-scanner
